<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react app</title>
    <style>
      .title {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 1. 准备一个容器 -->
    <div id="root"></div>
    <!-- 2. 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 3. 引入react-dom 用于react操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 4. 引入babel 用于将jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
      /*
       * jsx 语法规则
       * 1. 定义虚拟dom时，不要写引号
       * 2. 标签中混入js表达式时，使用{}
       * 3. 样式的类名使用className
       * 4. 内联样式使用style={{myKey:value}},虚拟dom的属性名使用驼峰命名法
       * 5. 虚拟dom必须有唯一的根标签
       * 6. 标签必须闭合
       * 7. 标签首字母
       *   小写字母开头：则将该标签转换为html中自闭合标签
       *   大写字母开头：react组件
       *
       */
      class Login extends React.Component {
        state = {
          username: "",
          password: "",
        };
        saveUsername = (e) => {
          this.setState({ username: e.target.value });
        };
        savePassword = (e) => {
          this.setState({ password: e.target.value });
        };
        saveForm = (dataType, e) => {
          this.setState({ [dataType]: e.target.value });
        };
        handleSubmit = (e) => {
          e.preventDefault();
          const { username, password } = this.state;
          alert("登录成功" + username + " " + password);
        };
        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label htmlFor="username">用户名：</label>
              <input
                type="text"
                id="username"
                onChange={(e) => this.saveForm("username", e)}
              />
              <label htmlFor="password">密码：</label>
              <input
                type="password"
                id="password"
                onChange={(e) => this.saveForm("password", e)}
              />
              <button>登录</button>
            </form>
          );
        }
      }
      ReactDOM.render(<Login />, document.getElementById("root"));
    </script>
  </body>
</html>
